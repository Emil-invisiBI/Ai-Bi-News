<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & BI News Hub | Power BI & Microsoft Fabric</title>
    <meta name="description" content="Latest news and updates on Power BI, Microsoft Fabric, and AI technologies">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .last-updated {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 10px;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .news-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .news-content {
            padding: 20px;
        }

        .news-category {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .category-powerbi {
            background: #f2c811;
            color: #1f1f1f;
        }

        .category-fabric {
            background: #0078d4;
            color: white;
        }

        .category-ai {
            background: #00d4ff;
            color: #1f1f1f;
        }

        .news-title {
            font-size: 1.3em;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
            line-height: 1.4;
        }

        .news-description {
            color: #666;
            line-height: 1.6;
            margin: 10px 0;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #999;
        }

        .news-source {
            font-weight: 600;
            color: #667eea;
        }

        .footer {
            text-align: center;
            color: white;
            padding: 40px 20px;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ AI & BI News Hub</h1>
            <div class="subtitle">Power BI ‚Ä¢ Microsoft Fabric ‚Ä¢ Artificial Intelligence</div>
            <div class="last-updated" id="lastUpdated">Last updated: Loading...</div>
        </header>

        <div class="loading" id="loading">Loading latest news...</div>
        
        <div class="news-grid" id="newsGrid"></div>

        <footer class="footer">
            <p>Automated news aggregation powered by n8n on Raspberry Pi</p>
            <p style="margin-top: 10px; font-size: 0.9em;">Updates every 4 hours ‚Ä¢ Built with ‚ù§Ô∏è for the data community</p>
        </footer>
    </div>

    <script>
        // This will be replaced by n8n with actual news data
        const newsData = [
            {
                title: "Microsoft Fabric Announces New Data Integration Features",
                description: "Microsoft unveiled powerful new data integration capabilities in Fabric, making it easier to connect disparate data sources and build unified analytics solutions.",
                category: "fabric",
                source: "Microsoft Tech Community",
                date: "2025-12-18",
                url: "https://techcommunity.microsoft.com/",
                image: null
            },
            {
                title: "Power BI Desktop December 2025 Update Released",
                description: "The latest Power BI Desktop update includes enhanced AI visuals, improved performance for large datasets, and new custom visual capabilities.",
                category: "powerbi",
                source: "Power BI Blog",
                date: "2025-12-17",
                url: "https://powerbi.microsoft.com/blog/",
                image: null
            },
            {
                title: "OpenAI Releases GPT-5 with Advanced Reasoning",
                description: "OpenAI's latest model shows remarkable improvements in mathematical reasoning and code generation, opening new possibilities for AI-powered analytics.",
                category: "ai",
                source: "OpenAI Blog",
                date: "2025-12-16",
                url: "https://openai.com/blog/",
                image: null
            }
        ];

        function getCategoryClass(category) {
            const map = {
                'powerbi': 'category-powerbi',
                'fabric': 'category-fabric',
                'ai': 'category-ai'
            };
            return map[category] || 'category-ai';
        }

        function getCategoryName(category) {
            const map = {
                'powerbi': 'Power BI',
                'fabric': 'Microsoft Fabric',
                'ai': 'AI & ML'
            };
            return map[category] || category;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            return date.toLocaleDateString();
        }

        function renderNews() {
            const grid = document.getElementById('newsGrid');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'none';
            
            grid.innerHTML = newsData.map(item => `
                <div class="news-card" onclick="window.open('${item.url}', '_blank')">
                    ${item.image ? `<img src="${item.image}" alt="${item.title}" class="news-image">` : '<div class="news-image"></div>'}
                    <div class="news-content">
                        <span class="news-category ${getCategoryClass(item.category)}">
                            ${getCategoryName(item.category)}
                        </span>
                        <div class="news-title">${item.title}</div>
                        <div class="news-description">${item.description}</div>
                        <div class="news-meta">
                            <span class="news-source">${item.source}</span>
                            <span class="news-date">${formatDate(item.date)}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${new Date().toLocaleString()}`;
        }

        // Render the news on page load
        renderNews();
    </script>
</body>
</html>
