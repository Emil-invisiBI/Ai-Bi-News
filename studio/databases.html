<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Databases - InfiniBI Studio</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="playground-container">
        <!-- Header -->
        <header class="playground-header">
            <div class="header-content">
                <div class="app-logo">
                    <img src="logo.svg" alt="InfiniBI" class="logo-img">
                    <h1>Company Databases</h1>
                </div>
                <nav class="header-nav">
                    <a href="studio.html" class="nav-link">
                        <i class="fas fa-project-diagram"></i> Architecture
                    </a>
                    <a href="databases.html" class="nav-link active">
                        <i class="fas fa-database"></i> Databases
                    </a>
                </nav>
                <div class="header-actions">
                    <button class="btn btn-icon theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
                        <i class="fas fa-moon" id="theme-icon"></i>
                    </button>
                    <button class="btn btn-secondary" onclick="exportDatabaseTemplate()" title="Export Excel template for customer">
                        <i class="fas fa-file-excel"></i> Export Template
                    </button>
                    <button class="btn btn-secondary" onclick="importDatabasesFromExcel()" title="Import customer database data">
                        <i class="fas fa-file-upload"></i> Import Excel
                    </button>
                    <button class="btn btn-primary" onclick="addDatabase()" title="Add new database">
                        <i class="fas fa-plus"></i> Add Database
                    </button>
                    <button class="btn btn-secondary" onclick="exportDatabases()" title="Export database inventory">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="databases-main">
            <!-- Search and Filters -->
            <div class="databases-toolbar">
                <div class="search-section">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="database-search" placeholder="Search databases, servers, or technologies..." oninput="filterDatabases()">
                    </div>
                </div>
                <div class="filter-section">
                    <select id="group-filter" onchange="filterDatabases()">
                        <option value="">All Groups</option>
                        <!-- Groups will be populated dynamically -->
                    </select>
                    <select id="type-filter" onchange="filterDatabases()">
                        <option value="">All Types</option>
                        <option value="sql-server">SQL Server</option>
                        <option value="oracle">Oracle</option>
                        <option value="mysql">MySQL</option>
                        <option value="postgresql">PostgreSQL</option>
                        <option value="mongodb">MongoDB</option>
                        <option value="redis">Redis</option>
                        <option value="cassandra">Cassandra</option>
                        <option value="snowflake">Snowflake</option>
                        <option value="bigquery">BigQuery</option>
                        <option value="azure-sql">Azure SQL</option>
                        <option value="aws-rds">AWS RDS</option>
                    </select>
                    <select id="environment-filter" onchange="filterDatabases()">
                        <option value="">All Environments</option>
                        <option value="production">Production</option>
                        <option value="staging">Staging</option>
                        <option value="development">Development</option>
                        <option value="testing">Testing</option>
                    </select>
                    <select id="status-filter" onchange="filterDatabases()">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="deprecated">Deprecated</option>
                        <option value="planned">Planned</option>
                        <option value="maintenance">Maintenance</option>
                    </select>
                    <button class="btn btn-icon" onclick="manageGroups()" title="Manage Groups">
                        <i class="fas fa-folder-tree"></i>
                    </button>
                </div>
            </div>

            <!-- Databases Table -->
            <div class="databases-table-container">
                <table class="databases-table" id="databases-table">
                    <thead>
                        <tr>
                            <th>Database</th>
                            <th>Type</th>
                            <th>Server</th>
                            <th>Environment</th>
                            <th>Status</th>
                            <th>Purpose</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="databases-tbody">
                        <!-- Database rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add Database Modal -->
    <div id="add-database-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-database"></i> Add Database</h3>
                <button class="btn btn-icon" onclick="closeAddDatabaseModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="database-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="db-name">Database Name *</label>
                            <input type="text" id="db-name" required placeholder="e.g., CustomerDB">
                        </div>
                        <div class="form-group">
                            <label for="db-server">Server Name *</label>
                            <input type="text" id="db-server" required placeholder="e.g., SQL-PROD-01">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="db-type">Database Type *</label>
                            <select id="db-type" required>
                                <option value="">Select Type</option>
                                <option value="sql-server">SQL Server</option>
                                <option value="oracle">Oracle</option>
                                <option value="mysql">MySQL</option>
                                <option value="postgresql">PostgreSQL</option>
                                <option value="mongodb">MongoDB</option>
                                <option value="redis">Redis</option>
                                <option value="cassandra">Cassandra</option>
                                <option value="snowflake">Snowflake</option>
                                <option value="bigquery">BigQuery</option>
                                <option value="azure-sql">Azure SQL</option>
                                <option value="aws-rds">AWS RDS</option>
                                <option value="excel">Excel</option>
                                <option value="dataverse">Dataverse</option>
                                <option value="sharepoint">SharePoint</option>
                                <option value="access">Microsoft Access</option>
                                <option value="csv">CSV Files</option>
                                <option value="json">JSON Files</option>
                                <option value="xml">XML Files</option>
                                <option value="power-bi">Power BI Dataset</option>
                                <option value="tableau">Tableau Extract</option>
                                <option value="salesforce">Salesforce</option>
                                <option value="dynamics-365">Dynamics 365</option>
                                <option value="sap">SAP</option>
                                <option value="web-service">Web Service</option>
                                <option value="rest-api">REST API</option>
                                <option value="odata">OData</option>
                                <option value="azure-synapse">Azure Synapse</option>
                                <option value="azure-data-lake">Azure Data Lake</option>
                                <option value="aws-s3">AWS S3</option>
                                <option value="hdfs">HDFS</option>
                                <option value="teradata">Teradata</option>
                                <option value="db2">IBM DB2</option>
                                <option value="sybase">Sybase</option>
                                <option value="mariadb">MariaDB</option>
                                <option value="sqlite">SQLite</option>
                                <option value="duckdb">DuckDB</option>
                                <option value="clickhouse">ClickHouse</option>
                                <option value="elasticsearch">Elasticsearch</option>
                                <option value="cosmos-db">Cosmos DB</option>
                                <option value="dynamodb">DynamoDB</option>
                                <option value="firebase">Firebase</option>
                                <option value="neo4j">Neo4j</option>
                                <option value="influxdb">InfluxDB</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="db-environment">Environment *</label>
                            <select id="db-environment" required>
                                <option value="">Select Environment</option>
                                <option value="production">Production</option>
                                <option value="staging">Staging</option>
                                <option value="development">Development</option>
                                <option value="testing">Testing</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="db-status">Status</label>
                            <select id="db-status">
                                <option value="active">Active</option>
                                <option value="deprecated">Deprecated</option>
                                <option value="planned">Planned</option>
                                <option value="maintenance">Maintenance</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="db-version">Version</label>
                            <input type="text" id="db-version" placeholder="e.g., 2019, 13.2, etc.">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="db-purpose">Purpose/Description</label>
                        <textarea id="db-purpose" rows="3" placeholder="Describe what this database is used for..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="db-owner">Data Owner/Team</label>
                            <input type="text" id="db-owner" placeholder="e.g., Finance Team, IT Operations">
                        </div>
                        <div class="form-group">
                            <label for="db-contact">Contact Person</label>
                            <input type="text" id="db-contact" placeholder="e.g., john.doe@company.com">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="db-size">Approximate Size</label>
                            <input type="text" id="db-size" placeholder="e.g., 500GB, 2TB">
                        </div>
                        <div class="form-group">
                            <label for="db-users">Typical Users</label>
                            <input type="text" id="db-users" placeholder="e.g., 50-100 concurrent users">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="db-notes">Additional Notes</label>
                        <textarea id="db-notes" rows="2" placeholder="Any additional information..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeAddDatabaseModal()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveDatabaseForm()">Save Database</button>
            </div>
        </div>
    </div>

    <!-- Manage Groups Modal -->
    <div id="manage-groups-modal" class="modal" style="display: none;">
        <div class="modal-content modal-content-wide">
            <div class="modal-header">
                <h3><i class="fas fa-folder-tree"></i> Manage Database Groups</h3>
                <button class="btn btn-icon" onclick="closeManageGroupsModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="group-manager-layout">
                    <!-- Left Panel: Groups -->
                    <div class="group-manager-left">
                        <div class="panel-header">
                            <h4><i class="fas fa-folder"></i> Groups</h4>
                        </div>
                        
                        <div class="group-add-section">
                            <div class="form-group">
                                <label for="new-group-name">Create New Group</label>
                                <div class="input-with-button">
                                    <input type="text" id="new-group-name" placeholder="e.g., Position Green, AX2012...">
                                    <button class="btn btn-primary" onclick="addNewGroup()">
                                        <i class="fas fa-plus"></i> Add
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="existing-groups-section">
                            <div id="groups-list" class="groups-list">
                                <!-- Groups will be populated here -->
                            </div>
                        </div>
                    </div>

                    <!-- Right Panel: Assign Databases -->
                    <div class="group-manager-right">
                        <div class="panel-header">
                            <h4><i class="fas fa-database"></i> Assign Databases</h4>
                        </div>
                        
                        <div class="assign-databases-section">
                            <div class="assign-controls-panel">
                                <div class="bulk-assign-wrapper">
                                    <label style="font-weight: 600; margin-bottom: var(--spacing-xs); display: block; font-size: var(--font-size-sm);">
                                        <i class="fas fa-layer-group"></i> Bulk Assign Selected to:
                                    </label>
                                    <div class="assign-controls">
                                        <select id="bulk-assign-group" class="compact-select">
                                            <option value="">Select group...</option>
                                        </select>
                                        <button class="btn btn-primary" onclick="bulkAssignToGroup()" title="Assign selected databases to group">
                                            <i class="fas fa-check"></i> Assign
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <div id="databases-assign-list" class="databases-assign-list">
                                <!-- Database assignment list will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="modal-footer-info">
                    <i class="fas fa-info-circle"></i> 
                    <span>Select databases and assign them to groups. Changes are saved automatically.</span>
                </div>
                <button type="button" class="btn btn-secondary" onclick="closeManageGroupsModal()">
                    <i class="fas fa-check"></i> Done
                </button>
            </div>
        </div>
    </div>

    <!-- Background Decoration -->
    <div class="bg-decoration"></div>

    <!-- SheetJS library for Excel functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" crossorigin="anonymous"></script>
    
    <!-- Scripts -->
    <script src="databases.js"></script>
</body>
</html>
