<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4"/>
      <stop offset="50%" style="stop-color:#106EBE"/>
      <stop offset="100%" style="stop-color:#005A9E"/>
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="2" y="2" width="44" height="44" rx="10" ry="10" fill="url(#bgGrad)"/>
  
  <!-- Infinity symbol made of connected nodes -->
  <g filter="url(#shadow)">
    <!-- Left loop of infinity -->
    <circle cx="16" cy="24" r="4" fill="url(#nodeGrad)" stroke="#FFFFFF" stroke-width="0.5"/>
    <circle cx="12" cy="18" r="3" fill="url(#nodeGrad)" stroke="#FFFFFF" stroke-width="0.5"/>
    <circle cx="12" cy="30" r="3" fill="url(#nodeGrad)" stroke="#FFFFFF" stroke-width="0.5"/>
    
    <!-- Right loop of infinity -->
    <circle cx="32" cy="24" r="4" fill="url(#nodeGrad)" stroke="#FFFFFF" stroke-width="0.5"/>
    <circle cx="36" cy="18" r="3" fill="url(#nodeGrad)" stroke="#FFFFFF" stroke-width="0.5"/>
    <circle cx="36" cy="30" r="3" fill="url(#nodeGrad)" stroke="#FFFFFF" stroke-width="0.5"/>
    
    <!-- Center connection -->
    <circle cx="24" cy="24" r="5" fill="#F2C811" stroke="#FFFFFF" stroke-width="1"/>
  </g>
  
  <!-- Connection lines (infinity shape) -->
  <g stroke="#FFFFFF" stroke-width="1.5" fill="none" opacity="0.9">
    <!-- Left loop -->
    <path d="M16,24 Q12,20 12,18"/>
    <path d="M16,24 Q12,28 12,30"/>
    <path d="M12,18 Q8,24 12,30"/>
    
    <!-- Right loop -->
    <path d="M32,24 Q36,20 36,18"/>
    <path d="M32,24 Q36,28 36,30"/>
    <path d="M36,18 Q40,24 36,30"/>
    
    <!-- Center connections (crossing) -->
    <path d="M16,24 L24,24"/>
    <path d="M24,24 L32,24"/>
    
    <!-- Diagonal flows for infinity effect -->
    <path d="M16,24 Q20,20 24,24"/>
    <path d="M24,24 Q28,28 32,24"/>
    <path d="M16,24 Q20,28 24,24"/>
    <path d="M24,24 Q28,20 32,24"/>
  </g>
  
  <!-- Small data flow dots -->
  <circle cx="20" cy="22" r="1.5" fill="#10B981"/>
  <circle cx="28" cy="26" r="1.5" fill="#8B5CF6"/>
</svg>