<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free AI Tools | AI & BI News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg: #ffffff; --text: #111; --text-secondary: #666; --text-muted: #999; --border: #eaeaea; --hover: #fafafa; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; -webkit-font-smoothing: antialiased; }
        .page-wrapper { max-width: 900px; margin: 0 auto; padding: 0 24px; }
        
        .top-nav { border-bottom: 1px solid var(--border); padding: 20px 0; margin-bottom: 48px; }
        .top-nav-inner { max-width: 900px; margin: 0 auto; padding: 0 24px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 0.75rem; font-weight: 600; letter-spacing: 0.15em; text-transform: uppercase; text-decoration: none; color: var(--text); }
        .nav-links { display: flex; gap: 32px; }
        .nav-links a { font-size: 0.85rem; color: var(--text-muted); text-decoration: none; padding: 4px 0; position: relative; transition: color 0.2s; }
        .nav-links a:hover { color: var(--text); }
        .nav-links a.active { color: var(--text); font-weight: 500; }
        .nav-links a.active::after { content: ''; position: absolute; bottom: -4px; left: 0; right: 0; height: 2px; background: var(--text); }
        
        header { padding: 0 0 40px; }
        .hero-title { font-size: clamp(2rem, 5vw, 3rem); font-weight: 700; letter-spacing: -0.03em; line-height: 1.1; margin-bottom: 12px; }
        .hero-subtitle { font-size: 1rem; color: var(--text-secondary); margin-bottom: 8px; }
        .updated { font-size: 0.8rem; color: var(--text-muted); }
        
        .filters { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 32px; }
        .filter { padding: 8px 16px; font-size: 0.8rem; background: var(--hover); border: 1px solid var(--border); border-radius: 20px; cursor: pointer; color: var(--text-secondary); transition: all 0.2s; }
        .filter:hover { border-color: var(--text-muted); }
        .filter.active { background: var(--text); color: white; border-color: var(--text); }
        
        .tools-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; }
        .tool { padding: 20px; border: 1px solid var(--border); border-radius: 12px; transition: all 0.2s; cursor: pointer; }
        .tool:hover { border-color: var(--text-muted); transform: translateY(-2px); }
        .tool-name { font-size: 1rem; font-weight: 600; margin-bottom: 8px; }
        .tool-name a { color: inherit; text-decoration: none; }
        .tool-name a:hover { text-decoration: underline; }
        .tool-desc { font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 12px; line-height: 1.5; }
        .tool-meta { display: flex; gap: 8px; flex-wrap: wrap; }
        .tool-tag { font-size: 0.7rem; padding: 3px 8px; background: var(--hover); border-radius: 4px; color: var(--text-muted); }
        .tool-tag.free { background: #e8f5e9; color: #2e7d32; }
        
        .loading, .empty { text-align: center; padding: 60px; color: var(--text-muted); }
        footer { margin-top: 80px; padding: 40px 0; border-top: 1px solid var(--border); text-align: center; font-size: 0.75rem; color: var(--text-muted); }
        
        @media (max-width: 600px) { .nav-links { gap: 20px; } .nav-links a { font-size: 0.8rem; } }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="top-nav-inner">
            <a href="index.html" class="logo">AI & BI News</a>
            <div class="nav-links">
                <a href="index.html">News</a>
                <a href="ai-tools.html" class="active">AI Tools</a>
                <a href="certifications.html">Certifications</a>
            </div>
        </div>
    </nav>

    <div class="page-wrapper">
        <header>
            <h1 class="hero-title">Free AI Tools</h1>
            <p class="hero-subtitle">AI-curated directory of useful AI tools you can use for free</p>
            <p class="updated" id="updated"></p>
        </header>

        <main>
            <div class="filters" id="filters">
                <button class="filter active" data-cat="all">All</button>
            </div>
            <div class="loading" id="loading">Loading tools...</div>
            <div class="tools-grid" id="tools"></div>
            <div class="empty" id="empty" style="display:none;">No tools found.</div>
        </main>

        <footer>
            <p>AI & BI News â€” Powered by n8n + OpenAI</p>
        </footer>
    </div>

    <script>
        let toolsData = [], currentCat = 'all';

        fetch('ai-tools.json?' + Date.now())
            .then(r => r.json())
            .then(data => {
                toolsData = data.tools || [];
                document.getElementById('loading').style.display = 'none';
                if (data.lastUpdated) {
                    document.getElementById('updated').textContent = 'Last updated: ' + new Date(data.lastUpdated).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                }
                buildFilters();
                render();
            })
            .catch(() => { document.getElementById('loading').textContent = 'Unable to load tools.'; });

        function buildFilters() {
            const cats = [...new Set(toolsData.map(t => t.category))].filter(Boolean).sort();
            const container = document.getElementById('filters');
            cats.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'filter';
                btn.dataset.cat = cat;
                btn.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
                container.appendChild(btn);
            });
        }

        function render() {
            const filtered = currentCat === 'all' ? toolsData : toolsData.filter(t => t.category === currentCat);
            const container = document.getElementById('tools');
            const empty = document.getElementById('empty');
            
            if (!filtered.length) { container.innerHTML = ''; empty.style.display = 'block'; return; }
            empty.style.display = 'none';
            
            container.innerHTML = filtered.map(tool => `
                <div class="tool" onclick="window.open('${tool.url}', '_blank')">
                    <div class="tool-name"><a href="${tool.url}" target="_blank" onclick="event.stopPropagation()">${tool.name}</a></div>
                    <div class="tool-desc">${tool.description || ''}</div>
                    <div class="tool-meta">
                        ${tool.category ? `<span class="tool-tag">${tool.category}</span>` : ''}
                        ${tool.free ? '<span class="tool-tag free">Free</span>' : ''}
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('filters').addEventListener('click', e => {
            if (e.target.classList.contains('filter')) {
                document.querySelectorAll('.filter').forEach(f => f.classList.remove('active'));
                e.target.classList.add('active');
                currentCat = e.target.dataset.cat;
                render();
            }
        });
    </script>
    
</body>
</html>
